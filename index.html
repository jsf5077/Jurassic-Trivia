            //RESETS INTERVAL
            clearInterval(interval);
            interval = setInterval(decrement, 1000);

        function decrement() {
            time--

            if (time === 0) {
                stop();
            }
        }
        //STOPS INTERVAL
        function stop() {
            clearInterval(interval);
        }
