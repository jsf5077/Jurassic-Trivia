<!DOCTYPE html>

<html lang="en-us">

  <head>
    <meta charset="UTF-8">
    <title>Jurassic Trivia</title>
    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!--Linking css file-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    

  </head>

  <body>
        <div class="jumbotron banner py-5 m-0">
            <h1 id=title>Jurassic Trivia</h1>
            <button class="stop btn-lg btn-dark m-5 text-left" id="playBtn">Pause Music</button>
            <button class="play btn-lg btn-dark m-5 text-left" id="playBtn">Play Music</button>
        </div>
       <div class="container col-12">
            <div class="row">
                <h2 class="timer col-12 btn-block py-3 text-center" id="button3">20 seconds</h2>
                <button class="start btn-lg col-6" id="button">Click to Start Game!</button>
                <button class="again btn-lg col-6" id="button">Play Again!</button>
            </div>
            <div class="row justify-content-center">
                <div class="question btn-block col-10 text-center" id="button3"></div>
                <div class="answers btn-block col-10 text-center"></div>
                <div class="result"></div>
            </div>
            <div class="btn-block justify-content-center">
                <div class="button"></div>
            </div>
            <div class="row justify-content-center">
                <div class="img"></div>
                <div class="stats"></div>
            </div>
            
       </div>
        <div id="audio-container">
            <audio id="opening"><source src="assets/music/opening.mp3" type="audio/mpeg"></audio>
            <audio id="main"><source src="assets/music/main.mp3" type="audio/mpeg"></audio>
            <audio id="wrong"><source src="assets/music/magic.mp3" type="audio/mpeg"></audio>
            <audio id="roar"><source src="assets/music/roar.mp3" type="audio/mpeg"></audio>
            <audio id="correct"><source src="assets/music/correct.mp3" type="audio/mpeg"></audio>
            <audio id="timeUp"><source src="assets/music/timeUp.mp3" type="audio/mpeg"></audio>
        </div>
        
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Script -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

  </body>

</html>
