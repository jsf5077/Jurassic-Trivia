        $(".button3").on("click", stop);

        function hideButtons() {
            //HIDE THE BUTTONS AND QUESTION FOR THE START PAGE
            $(".question").hide();
            $(".button1").hide();
            $(".button2").hide();
            $(".button3").hide();
            $(".button4").hide();
        }
        hideButtons();

        function showButtons() {
            //SHOW THE BUTTONS FOR GAME START
            $(".question").show();
            $(".button1").show();

            $(".button4").show();
        }
        function correct() {
            $(".question").text("Correct");
        }
        function wrong() {
            $(".question").text("Wrong");
        }

        //TRIGGERED BY THE START BUTTON
        function start() {
            //RESETS INTERVAL
            clearInterval(interval);
            interval = setInterval(decrement, 1000);
        }
        //ALLOWS THE TIMER TO VISIBLY COUNT DOWN
        function decrement() {
            time--
            $(".timer").html(time + " seconds");
            if (time === 0) {
                noAnswer++;
                stop();
            }
        }
        //STOPS INTERVAL
        function stop() {
            clearInterval(interval);
        }

        //START BUTTON TO INITIATE A GAME START FUNCTION
        $(".start").on("click", function() {
            q1 = true;
            gameStart();
            $(this).hide();
        });
